#anigamerplus latest python build

name: Latest Python build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2019
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy2 and pypy3
      matrix:
        python-version: [3.8.x, 3.9.x]
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build package
      run: pyinstaller --noconfirm --onefile --console --icon %cd%\aniGamerPlus_0000.ico --clean --add-data %cd%;aniGamerPlus/  %cd%\aniGamerPlus.py
      shell: cmd
    - name: Upload math result for job 2
      uses: actions/upload-artifact@v2
      with:
       name: anigamer_artifacts
       path: aniGamerPlus.exe
